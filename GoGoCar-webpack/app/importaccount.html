<!DOCTYPE html>
<html>
<head>
  <title>CarOrder - Truffle Webpack w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>CarOrder</h1>
  <h2>Truffle Dapp</h2>
  <span style="display:none" id="balance"></span>
  <br>
  <h1>Account</h1>
  <br><label for="private_key">PrivateKey:</label><input type="password" id="private_key" placeholder="begin with 0x" />
  <br><label for="password">Password:</label><input type="password" id="password" placeholder="MetaMask password" />
  <br><br>
  <button id="createaccount" onclick="App.importAccount()">ImportAccount</button>
  <br><br>
  <span style="display:none" id="status"></span>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
