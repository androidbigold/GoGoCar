<!DOCTYPE html>
<html>
<head>
  <title>CarOrder - Truffle Webpack w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>CarOrder</h1>
  <h2>Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> CC</span></h3>

  <br>
  <h1>Transaction</h1>
  <br><label for="recipient">To Address:</label><input type="text" id="recipient" />
  <br><label for="start">Start:</label><input type="text" id="start" readonly="readonly" />
  <br><label for="destination">Destination:</label><input type="text" id="destination" readonly="readonly" />
  <br><label for="amount">Amount:</label><input type="text" id="amount" readonly="readonly" />
  <br><label for="score">Score:</label><select id="score">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br><br><button id="send" onclick="App.sendCoin()">Push</button>
  <button id="search" onclick="App.searchOrder()">Search</button>
  <br><br>
  <span id="status"></span>
  <br>
  <b>If you are first time to use these functions,please <a href="importaccount.html">import your account</a> first</b>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
